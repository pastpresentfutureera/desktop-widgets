name: Build Desktop Widgets EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PyInstaller
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name "DesktopWidgets" main.py
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: DesktopWidgets-Windows
        path: dist/DesktopWidgets.exe
        retention-days: 90
